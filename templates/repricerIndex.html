<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repricer Portal</title>
    <link rel="stylesheet" href="/static/repricerstyles.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Repricer Management Hub</h1>
            <p>Effortlessly manage and optimize your pricing strategies</p>
        </header>

        <div class="form-group">
            <label for="file-upload">Upload Keywords File:</label>
            <input type="file" id="file-upload" required>
        </div>

        <div class="form-group">
            <label for="record-count">Records per Keyword:</label>
            <select id="record-count">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="form-group">
            <label for="market-toggle">Market Selection:</label>
            <div class="toggle-container">
                <input type="checkbox" id="market-toggle">
                <span class="slider"></span>
                <span class="toggle-label" id="market-label">US</span>
            </div>
        </div>

        <button id="upload-button">Upload and Process</button>

        <div id="spinner" class="spinner" style="display: none;"></div>
    </div>
    <script src="/static/repricerScript.js"></script>
</body>

</html>
